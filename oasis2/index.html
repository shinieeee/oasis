<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <form>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" name="celsius"><br>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" name="fahrenheit"><br>
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" name="kelvin"><br>
            <button type="button" id="convert-btn">Convert</button>
        </form>
        <div class="output">
            <p id="celsius-output"></p>
            <p id="fahrenheit-output"></p>
            <p id="kelvin-output"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
